<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio OS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="desktop">
        <div id="icons">
            <div class="icon" data-window="projects">
                <i data-feather="monitor"></i>
                <span>Projects</span>
            </div>
            <div class="icon" data-window="about">
                <i data-feather="user"></i>
                <span>About Me</span>
            </div>
            <div class="icon" data-window="blog">
                <i data-feather="file-text"></i>
                <span>Blog</span>
            </div>
            <div class="icon" data-window="contact">
                <i data-feather="mail"></i>
                <span>Contact</span>
            </div>
            <div class="icon" data-window="github">
                <i data-feather="github"></i>
                <span>GitHub</span>
            </div>
            <div class="icon" data-window="terminal">
                <i data-feather="terminal"></i>
                <span>Terminal</span>
            </div>
            <div class="icon" data-window="settings">
                <i data-feather="settings"></i>
                <span>Settings</span>
            </div>
            <div class="icon" data-window="weather">
                <i data-feather="cloud"></i>
                <span>Weather</span>
            </div>
            <div class="icon" data-window="news">
                <i data-feather="globe"></i>
                <span>News</span>
            </div>
            <div class="icon" data-window="calculator">
                <i data-feather="plus-square"></i>
                <span>Calculator</span>
            </div>
            <div class="icon" data-window="text-editor">
                <i data-feather="edit"></i>
                <span>Text Editor</span>
            </div>
            <div class="icon" data-window="music-player">
                <i data-feather="music"></i>
                <span>Music Player</span>
            </div>
            <div class="icon" data-window="file-explorer">
                <i data-feather="folder"></i>
                <span>File Explorer</span>
            </div>
            <div class="icon" data-window="image-viewer">
                <i data-feather="image"></i>
                <span>Image Viewer</span>
            </div>
            <div class="icon" data-window="video-player">
                <i data-feather="film"></i>
                <span>Video Player</span>
            </div>
        </div>
        <div id="windows"></div>
        <div id="taskbar">
            <div id="start-menu-button">
                <i data-feather="menu"></i>
            </div>
            <div id="search-bar">
                <input type="text" placeholder="Search...">
                <i data-feather="search"></i>
            </div>
            <div id="taskbar-icons"></div>
            <div id="system-tray">
                <div id="clock"></div>
                <i data-feather="wifi"></i>
                <i data-feather="battery"></i>
            </div>
        </div>
    </div>

    <template id="window-template">
        <div class="window" data-id="">
            <div class="window-header">
                <span class="window-title"></span>
                <div class="window-controls">
                    <button class="minimize">&minus;</button>
                    <button class="maximize">â–¡</button>
                    <button class="close">&times;</button>
                </div>
            </div>
            <div class="window-content"></div>
            <div class="resize-handle"></div>
        </div>
    </template>

    <div id="start-menu" class="hidden">
        <div id="start-menu-search">
        </div>
        <div id="start-menu-apps"></div>
        <div id="start-menu-power">
            <button id="power-off"><i data-feather="power"></i> Shut Down</button>
            <button id="restart"><i data-feather="refresh-cw"></i> Restart</button>
        </div>
    </div>

    <div id="calendar-widget" class="hidden">
        <div id="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="calendar-month-year"></h2>
            <button id="next-month">&gt;</button>
        </div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
